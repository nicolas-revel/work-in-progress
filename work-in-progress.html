<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="work-in-progress.css" />
    <title>Work-in-progress</title>
  </head>
  <body>
    <div id="container_texte">
      <div id="texte">
        <h1 id="construction">En construction ...</h1>
        <p>
          Veuillez nous excuser, mais notre site est actuellement en travaux ...
        </p>
        <p>
          Si vous souhaitez savoir quand notre site sera terminé, nous vous
          invitons à renseigner votre mail juste ici :
        </p>
        <form name="usermail">
          <label for="input-mail">Votre mail :</label>
          <input
            type="email"
            name="usermail"
            id="input-mail"
            placeholder="example@email.com"
          />
          <input type="submit" value="Envoyer" id="input-envoyer" />
        </form>
        <section class="reseaux">
          <h1>Nos réseaux sociaux</h1>
          <ul>
            <li><img src="img/logo-twitter.png" alt="Logo twitter" /></li>
            <li><img src="img/logo-insta.png" alt="Logo instagram" /></li>
            <li><img src="img/logo-git.png" alt="Logo git" /></li>
          </ul>
        </section>
      </div>
    </div>
  </body>
</html>
